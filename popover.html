<html lang="en" class="jsb-element">
<head>
	<meta charset="utf-8" />
	
	<title></title>
		
	<link rel="stylesheet/less" href="css/popover/base.less" type="text/css" />

	<link rel="stylesheet/less" href="i18n/en-us/style.less" type="text/css" id="language-style"/>
	<link rel="stylesheet" href="css/popover/highlight.css" />

	<script src="js/safari.js"></script>
	<script src="js/event.js"></script>	
	<script src="js/template.js"></script>
	<script src="js/utilities.js"></script>
	<script src="js/popover/popover.js"></script>
