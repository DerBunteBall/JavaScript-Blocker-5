<noscript id="poppy">
	<div id="poppy-<%=self.id%>" class="poppy" data-id="<%=self.id%>">
		<input type="button" class="poppy-close" value="<%=_('Close')%>" />
		<div class="poppy-content"></div>
		<div class="poppy-arrow"></div>
		<div class="poppy-arrow-settings"></div>
		<div class="poppy-arrow-settings-up"></div>
	</div>
</noscript>

<noscript id="disable-menu">
	<h3 class="jsb-centered"><%=_('view_toolbar.disable')%></h3>
	<% if (Settings.isLocked()) { %>
		<p class="jsb-readable"><%=_('settings.locked')%></p><%
	} else { %>
		<div id="disable-menu" class="generic-menu">
			<div class="generic-menu-menu">
				<%=UI.Settings.createElementForSetting(Settings.map.disableTime, 'disable-menu-for').html()%>&nbsp;
				<input type="button" id="disable-menu-for-disable" value="<%=_('view_toolbar.disable')%>" />
			</div>
			<div class="horizontal-divider"></div>
			<ul class="generic-menu-options">
				<%
					var settings = ['disablingReloadsAll', 'persistDisabled', 'alwaysUseTimedDisable'];

					for (var i = settings.length; i--;) { %>
						<li><%=UI.Settings.createElementForSetting(Settings.map[settings[i]]).html()%></li><%
					} %>
			</ul>
		</div><%
	} %>
</noscript>

<noscript id="main-menu">
	<h3 class="jsb-centered">JavaScript Blocker <%=Version.display%></h3>
	<div id="main-menu" class="generic-menu">
		<div class="generic-menu-menu">
			<input type="button" id="main-menu-submit-feedback" value="<%=_('main_menu.submit_feedback')%>" />
			<input type="button" id="main-menu-contribute" class="jsb-color-blocked" value="<%=_('main_menu.unlock')%>" />
			<input type="button" id="main-menu-about" value="<%=_('main_menu.about')%>" />

				var messageHistory = Utilities.messageHistory(),

		<div class="horizontal-divider"></div>
		<div id="main-menu-console-info" class="jsb-align-right">
			<input type="button" id="main-menu-console" value="<%=_('main_menu.console')%>" />
			<span id="main-menu-console-message-count"><%=_('main_menu.console.message'._pluralize(messageCount), [messageCount])%></span> 
		</div>
	</div>
</noscript>

<noscript id="active-rules-menu">
	<h3 class="jsb-centered"><%=_('rules.active_rules')%></h3>

		</div><%
	} %>

<noscript id="snapshot-rules-menu">
	<h3 class="jsb-centered"><%=_('rules.snapshot_rules')%></h3>
	<% if (globalPage.Rules.isLockerLocked()) { %>
		<p class="jsb-readable"><%=_('view.page.host.rules_locked')%></p><%
	} else { %>
		<div class="generic-menu">
			<ul class="generic-menu-options">
				<li>
				<%
					var header;

					var snapshotInfo = globalPage.Rules.list.active.snapshot;

					if (snapshotInfo.comparison === 'left')
						header = 'snapshots.only_always';
					else if (snapshotInfo.comparison === 'right')
						header = 'snapshots.only_snapshot';
					else if (snapshotInfo.comparison === 'both')
						header = 'snapshots.in_both';
					else
						header = 'snapshots.snapshot';
				%>
					<span><%=_(header, [snapshotInfo.name._escapeHTML()])%></span>
					<div class="horizontal-divider"></div>
				</li>
				<li class="jsb-align-right">
					<input type="button" id="snapshot-menu-merge-always" value="<%=_('snapshot_menu.merge_always')%>" />
					<input type="button" id="snapshot-menu-make-always" value="<%=_('temporary_menu.make_always')%>" />
					<input type="button" id="snapshot-menu-close" value="<%=_('Close')%>" />
				</li>
			</ul>
		</div><%
	} %>
</noscript>

<noscript id="console">
	<div id="console-container">
		<h3 class="jsb-centered"><%=_('main_menu.console')%></h3>
		<input type="button" id="console-clear" value="<%=_('console.clear')%>" />
		<input type="button" id="console-report" value="<%=_('console.report')%>" />
		<input type="checkbox" id="console-debug-mode" <%=window.globalSetting.debugMode ? 'checked="checked"' : ''%> /> <label for="console-debug-mode"><%=_('console.debug_mode')%></label>
		<div class="horizontal-divider"></div>
		<ul class="console">
			<li><h4 class="jsb-centered"><%=_('console.error_messages')%></h4></li>
		<%
			var messageHistory = Utilities.messageHistory();

			if (!messageHistory.error.length) { %>
				<li class="jsb-centered"><span class="console-error-message jsb-smaller"><%=_('console.no_messages')%></span></li><%
			} else {
				for (var i = 0; i < messageHistory.error.length; i++) {
					%><li>
							<span class="console-error-message"><%=messageHistory.error[i].message.join(' ')%></span>
							<% if (i !== messageHistory.error.length - 1) %>
								<div class="horizontal-divider"></div>
						</li><%
					if (messageHistory.error[i].stack.length) { %>
						<li>
							<span class="console-error-stack">Stack: <%=messageHistory.error[i].stack%></span>
						</li><%
					}
				}
			}
		%>
		</ul>
		<ul class="console">
			<li><h4 class="jsb-centered"><%=_('console.debug_messages')%></h4></li>
		<%
			if (!messageHistory.debug.length) { %>
				<li class="jsb-centered"><span class="console-debug-message jsb-smaller"><%=_('console.no_messages')%></span></li><%
			} else {
				for (var i = 0; i < messageHistory.debug.length; i++) {
					%><li>
							<span class="console-debug-message"><%=messageHistory.debug[i]%></span>
							<% if (i !== messageHistory.debug.length - 1) %>
								<div class="horizontal-divider"></div>
						</li><%
				}
			}
		%>
		</ul>
	</div>
</noscript>

<noscript id="create-rule">
	<% if (!Settings.getItem('donationVerified')) { %>
		<p class="jsb-info"><%=_('extra_features_required')%></p><%
	} else {
		var selected = "selected=\"selected\"",
				checked = "checked=\"checked\"",
				isAllowed = !!(self.action % 2); %>

		<h3 class="jsb-centered"><%=_('view.page.host.editor.' + (self.editing ? 'edit' : 'new') + '_rule')%></h3>
		<div id="create-rule" data-editing="<%=self.editing ? 1 : 0%>" data-listName="<%=self.list%>" data-type="<%=self.type%>" data-domain="<%=self.domain._entityQuotes()%>" data-kind="<%=self.kind%>" data-rule="<%=self.rule._entityQuotes()%>" data-action="<%=self.action%>">
			<input type="checkbox" id="create-rule-when-framed" <%=self.kind._contains('framed:') ? checked : ''%> /> <label for="create-rule-when-framed"><%=_('view.page.host.editor.when_framed')%></label>		

			<div class="horizontal-divider horizontal-divider-transparent"></div>

			<select id="create-rule-list">
				<option value="user"<%=self.list === 'user' ? selected : ''%>><%=_('view.page.host.editor.always')%></option>
				<option value="temporary" <%=self.list === 'temporary' ? selected : ''%>><%=_('view.page.host.editor.temporarily')%></option>
			</select><label></label>&nbsp;

			<select id="create-rule-kind" title="<%=_('view.page.editor.kind.title')%>">
				<option value="block" <%=!isAllowed ? selected : ''%>>
					<%=_('view.page.host.editor.block')%>
				</option>

				<option value="allow" <%=isAllowed ? selected : ''%>>
					<%=_('view.page.host.editor.allow')%>
				</option>

				<option value="hide" <%=(!isAllowed && self.kind._contains('hide:')) ? selected : ''%>>
					<%=_('view.page.host.editor.hide')%>
				</option>

				<option value="show" <%=(isAllowed && self.kind._contains('hide:')) ? selected : ''%>>
					<%=_('view.page.host.editor.show')%>
				</option>

				<option value="enable" <%=(isAllowed && self.kind._contains('disable')) ? selected : ''%>>
					<%=_('view.page.host.editor.enable')%>
				</option>

				<option value="disable" <%=(!isAllowed && self.kind._contains('disable')) ? selected : ''%>>
					<%=_('view.page.host.editor.disable')%>
				</option>
			</select><label></label>&nbsp;

			<select id="create-rule-which-item" title="<%=_('view.page.editor.which.title')%>">
				<option value="items-all" <%=self.kind._contains('*') ? selected : ''%>>
					<%=_('view.page.host.editor.all_resources')%>
				</option>
				<option value="items-of-kind" <%=!self.kind._contains('*') ? selected : ''%>>
					<%=_('view.page.host.editor.checked_kinds')%>
				</option>
				<option value="jsb" disabled="disabled">
					<%=_('JSB')%>
				</option>
			</select><label></label>

			<div class="horizontal-divider horizontal-divider-transparent"></div>

			<div id="create-rule-kinds">
				<%
					var kinds = globalPage.Rules.__kinds,
							divisor = Settings.getItem('largeFont') ? 4 : 5,
							b = 0;

					for (var i = 0; i < kinds.length; i++) {
						if (!['*', 'disable']._contains(kinds[i]) && Settings.getItem('enabledKinds', kinds[i])) {
							b++; %>
							<input type="checkbox" id="create-rule-kinds-<%=kinds[i]%>" data-kind="<%=kinds[i]%>" <%=globalPage.Rules.baseKind(self.kind) === globalPage.Rules.baseKind(kinds[i]) ? checked : ''%> />
							<label for="create-rule-kinds-<%=kinds[i]%>"><%=_('view.page.host.kind.' + kinds[i])%></label>&nbsp;<%

							if (!(b % divisor)) { %>
								<br /> <%
							}
						}
					} %>
				<div class="horizontal-divider horizontal-divider-transparent"></div>
			</div>

			<label class="jsb-label"><%=_('rule.on')%>:</label>&nbsp;
			<select id="create-rule-type">
				<option value="domain-all" <%=self.domain === '*' ? selected : ''%>>all domains</option>
				<option value="domain" <%=(self.domain !== '*' && self.type === 'domain') ? selected : ''%>>domain</option>
				<option value="notDomain" <%=(self.domain !== '*' && self.type === 'notDomain') ? selected : ''%>>not domain</option>
				<option value="page" <%=(self.domain !== '*' && self.type === 'page') ? selected : ''%>>page</option>
				<option value="notPage" <%=(self.domain !== '*' && self.type === 'notPage') ? selected : ''%>>not page</option>
			</select><label></label>&nbsp;

			<span id="create-rule-domain-wrapper">
				<input type="text" id="create-rule-domain" class="trigger-on-enter" value="<%=self.domain._entityQuotes()%>" />&nbsp;
				<span class="more-info" data-moreInfo="<%=_('create_rule.domain_info')._entityQuotes()%>"></span>
			</span>

			<div id="create-rule-rule-container">
				<div class="horizontal-divider horizontal-divider-transparent"></div>

				<label for="create-rule-rule" class="jsb-label"><%=_('rule.rule')%>:</label>&nbsp;
				<input type="text" id="create-rule-rule" class="trigger-on-enter" value="<%=self.rule._entityQuotes()%>" />&nbsp;
				<span class="more-info" data-moreInfo="<%=_('create_rule.rule_info')._entityQuotes()%>"></span>
			</div>

			<div class="horizontal-divider horizontal-divider-transparent"></div>

			<div class="jsb-align-right">
				<% if (self.editing) { %>
					<input type="button" id="create-rule-duplicate" value="<%=_('Duplicate')%>" />&nbsp;<%
				} %>
				<input type="button" id="create-rule-save" class="on-enter" value="<%=_('Save')%>" />
			</div>
		</div><%
	} %>
</noscript>

<noscript id="snapshot-item">
	<% if (globalPage.Rules.isLockerLocked()) { %>
		<p class="jsb-info jsb-readable"><%=_('view.page.host.rules_locked')%></p><%
	} else { %>
		<input type="button" id="snapshot-item-name-set" value="<%=_('snapshots.name')%>" />&nbsp;
		<input type="button" id="snapshot-item-compare" value="<%=_('snapshots.compare')%>" />&nbsp;
		<input type="button" id="snapshot-item-keep" value="<%=_('snapshots.' + (self.kept ? 'unkeep' : 'keep'))%>" /><%
	} %>
</noscript>

<noscript id="snapshot-item-name">
	<input type="text" id="snapshot-item-name" class="trigger-on-enter" />&nbsp;
	<input type="button" id="snapshot-item-name-save" class="on-enter" value="<%=_('Save')%>" />
</noscript>

<noscript id="snapshot-item-compare">
	<h3 class="jsb-centered"><%=_('snapshots.compare')%></h3>
	<div class="generic-menu">
		<div class="generic-menu-menu">
			<label>Show rules only in:</label>&nbsp;
			<input type="button" id="snapshot-item-compare-left" value="<%=_('rules.active')%>" />
			<input type="button" id="snapshot-item-compare-right" value="<%=_('rules.snapshot')%>" />
			<input type="button" id="snapshot-item-compare-both" value="<%=_('snapshots.both')%>" />
		</div>
	</div>
</noscript>

<noscript id="item-info">
	<% if (self.kind === 'user_script') { %>
		<input type="button" id="item-info-show-user-script" value="<%=_('view.page.item.info.show_user_script')%>" />&nbsp;<%
	} %>
	<% if (self.action >= 0 && self.action <= 5) { %>
		<input type="button" id="item-info-show-rules" value="<%=_('view.page.item.info.show_rules')%>" /><%
	} %>
</noscript>

<noscript id="resource-list">
	<ul id="resource-list">
	<% for (var i = 0; i < self.items.length; i++) { %>
		<li>
			<% if (self.items[i].kind === 'script' || self.items[i].kind === 'image') { %>
				<input type="button" class="show-resource-source" value="<%=_('expander.show')%>" data-kind="<%=self.items[i].kind%>" data-url="<%=self.items[i].fullSource._entityQuotes()%>" />&nbsp;<%
			} %><p class="jsb-nowrap jsb-light-scrollbars"><span class="jsb-nowrap"><%=(self.items[i].kind._startsWith('xhr_') ? self.items[i].baseSource : self.items[i].fullSource)._escapeHTML()%></span>
			</p>
			<% if (self.items[i].meta) { %>
				<pre class="jsb-indented"><pre class="jsb-smaller jsb-label"><%=JSON.stringify(self.items[i].meta, null, 2)._escapeHTML()%></pre></pre><%
			} %>
			<% if (i < self.items.length - 1) { %>
				<div class="horizontal-divider"></div><%
			} %>
		</li><%
	} %>
	</ul>
</noscript>

<noscript id="confirm-setting-change">
	<p class="jsb-info jsb-readable"><%=self.string%></p>
	<div class="jsb-align-right">
		<input type="button" id="setting-confirm-cancel" value="<%=_('Cancel')%>" />&nbsp;
		<input type="button" id="setting-confirm-change" value="<%=_('Change')%>" />
	</div>
</noscript>
