<noscript id="snapshot-container">
	<div id="snapshot-container">
		<header data-expander="snapshotKeptList">
			<h4>Kept</h4>
		</header>
		<ul id="snapshot-kept-list" class="snapshot-list"></ul>
		<header data-expander="snapshotUnkeptList">
			<h4>Unkept</h4>
		</header>
		<ul id="snapshot-unkept-list" class="snapshot-list"></ul>
	</div>
</noscript>

<noscript id="snapshot-list-item">
	<li class="<%=self.active ? 'snapshot-active' : ''%>" data-snapshotID="<%=self.id%>">
		<a href="javascript:void(0);" class="snapshot-item-name <%=self.equal ? 'current' : ''%>" data-i18n-current="current"><%=self.name%></a>
		<input type="button" class="snapshot-item-delete jsb-color-blocked double-click blend-in" value="<%=_('Delete')%>" />
		<input type="button" class="snapshot-item-<%=self.active ? 'close' : 'preview'%> blend-in" value="<%=self.active ? 'Close' : 'Preview'%>" />
	</li>
</noscript>
